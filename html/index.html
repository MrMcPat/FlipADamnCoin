<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Flip A Damn Coin</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f29191;">
      <div class="container-fluid">
        <a class="navbar-brand active header-text" style="color: #ffe5e2;" href="/">Flip A Damn Coin</a>
        <div class="collapse navbar-collapse navbar-div" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active header" aria-current="page" style="color: #ffe5e2;" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="color: #ffe5e2;" href="">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

<form action="/" method="POST">
  <div class="inline-div col-lg-4 col-md-6 col-sm-12">
    <label for="heads">Heads:</label><br />
      <textarea type="text" id="heads" name="inputHeads" rows="4" cols="50" placeholder="Please enter your desired outcome for heads."></textarea><br />
  </div>
  <div class="inline-div col-lg-4 col-md-6 col-sm-12">
    <label for="tails">Tails:</label><br />
    <textarea type="text" id="tails" name="inputTails" rows="4" cols="50" placeholder="Please enter your desired outcome for tails."></textarea>
  </div>
  <div class="submit-button">
    <button type="submit" class=" btn btn-lg btn-light btn-outline-danger">Submit Your Desired Outcomes</button>
  </div>
</form>

<h1 class="choose-flip">Choose your flips</h1>

  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col">
      <div class="card mb-4 shadow-sm">
        <div img src="" class="card-img-top">
        </div>
        <div class="card-body">
          <h1 class="card-title ">FEELING BOLD HUH?</h1>
          <form action="/oneflip">
              <button type="submit" class="w-100 btn btn-lg btn-light btn-outline-danger">One Coin Flip</button>
          </form>

        </div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 shadow-sm">
        <div img src="" class="card-img-top">
        </div>
        <div class="card-body">
          <h1 class="card-title ">Feeling indecisive?</h1>
          <form action="/2-3flips">
          <button type="submit" class="w-100 btn btn-lg btn-light btn-outline-warning">2-3 Coin Flips </button>
        </form>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 shadow-sm">
        <div img src="" class="card-img-top">
        </div>
        <div class="card-body">
          <h1 class="card-title ">REALLY CAN'T DECIDE?!</h1>
          <form action="/3-5flips">
            <button type="submit" class="w-100 btn btn-lg btn-light btn-outline-success">3-5 Coin Flips</button>
          </form>

        </div>
      </div>
    </div>
  </div>


  <footer class="home-footer">
    Made with ❤️ by Pat
  </footer>
</body>

</html>
