<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Flip A Damn Coin</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f29191;">
      <div class="container-fluid">
        <a class="navbar-brand active header-text" style="color: #ffe5e2;" href="/">Flip A Damn Coin</a>
        <div class="collapse navbar-collapse navbar-div" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link active header" aria-current="page" style="color: #ffe5e2;" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="color: #ffe5e2;" href="">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="coin-selection">
    <form>
      <label for="coins">Choose a coin:</label>
      <select id="coin-dropdown" onchange="coinSelect()">
        <option value="Default">Default</option>
        <option value="Quarter">Quarter</option>
        <option value="Bitcoin">Bitcoin</option>
        <option value="Dogecoin">Dogecoin</option>
      </select>
    </form>
  </div>

  <div id="coin-content">
    <div id="coin">
      <div class="side-a"><img src="" class="coin-img1" /></div>
      <div class="side-b"><img src="" class="coin-img2" /></div>
    </div>
    <h1 class="result">Click on coin to flip</h1>
  </div>

  <footer>
    Made with ❤️ by Pat
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="oneflip.js" charset="utf-8"></script>
</body>

</html>
